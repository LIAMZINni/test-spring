<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <title >SMS</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
</head>


<body>
    <div class="container">
    <div class="row">
        <h1 class="text-center">List Students </h1>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add student</a>

            </div>

        </div>

            </div>
        <table class="table table-striped table-bordered" >
            <thead class="table dark">
                <tr>

            <th>name</th>
            <th>age</th>
            <th>emale</th>
            <th>action</th>

            </tr>

        </thead>
        <tbody>
            <tr th:each="student: ${students}" >
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.emale}"></td>
                <td>
                    <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                       class = "btn btn-primary">Update</a>
                    <a th:href="@{/students/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>


        </tr>
        <a th:href="@{/test}" class="btn btn-primary"> new page</a>

        </tbody>

    </table>


</div>

</body>
</html>
